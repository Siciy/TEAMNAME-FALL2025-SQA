name: Continuous Integration - SQA Project

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  fuzzing-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy gitpython
        
    - name: Run Fuzzing Tests
      run: |
        python fuzz.py
        
    - name: Upload Fuzz Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: fuzz-results
        path: fuzz_results.txt
        
    - name: Upload Forensics Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: forensics-logs
        path: mining_forensics.log

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
    - name: Run pylint
      run: |
        pylint fuzz.py --exit-zero
      continue-on-error: true

  test-summary:
    runs-on: ubuntu-latest
    needs: [fuzzing-tests, code-quality]
    if: always()
    
    steps:
    - name: Test Summary
      run: |
        echo "==================================="
        echo "CI Pipeline Execution Complete"
        echo "==================================="
        echo "Fuzzing Tests: Completed"
        echo "Code Quality Checks: Completed"
        echo "Artifacts uploaded for review"
        echo "==================================="
